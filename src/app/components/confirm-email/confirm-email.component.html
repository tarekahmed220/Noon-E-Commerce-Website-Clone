<div
  class="flex flex-col items-center justify-center min-h-screen p-6 bg-gray-50"
>
  @if(errorMsg) {
  <div class="text-white bg-danger text-center py-[5px]">
    {{ errorMsg }}
  </div>
  }
  <div class="max-w-md w-full bg-white shadow-md rounded-lg p-6">
    <div class="flex items-center justify-center">
      <img
        class="h-12 w-auto"
        src="https://seeklogo.com/images/N/noon-com-logo-3D35F15324-seeklogo.com.png"
        alt="Noon Logo"
      />
    </div>
    <h1 class="mt-6 text-center text-2xl font-bold text-gray-900">
      Your Account Has Been Confirmed!
    </h1>
    <p class="mt-2 text-center text-gray-600">
      Thank you for confirming your account. You can now log in and start using
      our services.
    </p>
    <div class="mt-6 flex justify-center">
      <a
        routerLink="/signin"
        class="text-white bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      >
        Go to Login
      </a>
    </div>
  </div>
</div>
