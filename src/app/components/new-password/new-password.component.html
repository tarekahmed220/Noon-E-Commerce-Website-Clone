<div class="min-h-full flex flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2
      class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
    >
      Reset your password
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    @if(errorMsg){
    <div class="text-white bg-danger text-center py-[5px] px-4 rounded">
      {{ errorMsg }}
    </div>
    }@else if (successMsg) {
    <div
      class="text-white bg-success text-center py-[8px] px-4 rounded text-xl"
    >
      {{ successMsg }}ðŸŽ‰
    </div>
    }@else {
    <form class="space-y-6" action="#" method="POST" (submit)="onSubmit()">
      <div>
        <label
          for="new-password"
          class="block text-sm font-medium leading-6 text-gray-900"
          >New Password</label
        >
        <div class="mt-2">
          <input
            id="new-password"
            name="new-password"
            type="password"
            [(ngModel)]="newPassword"
            pattern="^[A-Z][a-z0-9]{7,20}$"
            required
            placeholder="Enter your new password"
            class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            [ngClass]="{
              'bg-red-50 border border-red-500 text-red-900':
                (passwordInput.touched || passwordInput.dirty) &&
                passwordInput.invalid
            }"
            #passwordInput="ngModel"
          />
        </div>
        <span>
          <span *ngIf="passwordInput.touched || passwordInput.dirty">
            <span
              *ngIf="passwordInput.errors?.['required']"
              class="text-red-500"
            >
              Password is required.
            </span>
            <span
              *ngIf="passwordInput.errors?.['pattern']"
              class="text-red-500"
            >
              Password must start with a capital letter and be 8-20 characters
              long.
            </span>
          </span>
        </span>
      </div>

      <div>
        <button
          type="submit"
          class="w-full text-white bg-indigo-600 hover:bg-indigo-500 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Reset Password
        </button>
      </div>
    </form>
    }
  </div>
</div>
