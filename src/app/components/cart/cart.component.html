<div class="container mx-auto my-5 px-4">
  <div class="flex flex-col gap-6 lg:flex-row">
    <section class="w-full lg:w-2/3">
      <div>
        <div class="flex gap-2">
          <h3 class="cartText">Cart</h3>
          <span class="itemsText self-end">({{ products.length }} items)</span>
        </div>
        <div class="my-4">
          <a href=""
            ><img
              class="w-full"
              src="/images/cartImages/noonImg.avif"
              alt="Cart Item"
          /></a>
        </div>
        <app-cart-product></app-cart-product>
      </div>
    </section>

    <section class="w-full lg:w-1/3 mb-5">
      <div class="orderSummary p-4 bg-gray-100 rounded-lg shadow-md">
        <h5 class="font-semibold text-lg">Order Summary</h5>

        <form action="" (ngSubmit)="applyCoupon()" class="my-3 flex items-center">
          <input type="text" [(ngModel)]="couponCode" name="coupon code" class="px-3 py-2 flex-grow border rounded-l-md" placeholder="Coupon Code" />
          <button type="submit" class="bg-primary text-white font-bold px-4 py-2 rounded-r-md">APPLY</button>

        </form>
        <button
          class="viewOffers bg-white p-3 w-full flex items-center justify-between rounded-lg shadow-md"
        >
          <div class="flex gap-2 items-center">
            <img
              src="/images/cartImages/coupon-discount-blue.svg"
              alt="Coupon"
            />
            <span class="text-primary font-bold">View Available Offers</span>
          </div>
          <img
            class="h-4"
            src="/images/cartImages/chevron-right-blue.svg"
            alt="More"
          />
        </button>
        <div class="subTotal my-4">
          <div class="flex justify-between">
            <span class="textSub">Subtotal ({{ totalItems }} items)</span>
            <span>EGP {{ subTotal }}</span>
          </div>
          <div class="my-4 flex justify-between">
            <span class="textShip">Shipping Fee</span>
            <span class="textFree font-bold">FREE</span>
          </div>
          <hr class="my-2" />
          <div class="total my-4 flex justify-between">
            <div>
              <span class="textTotal text-lg font-semibold">Total </span>
              <span class="inclusive text-sm">(Inclusive of VAT)</span>
            </div>
            <span class="priceTotal text-lg font-semibold"
              >EGP {{ totalPrice }}</span
            >
          </div>
          <div class="monthly flex gap-2 p-3 bg-white rounded-lg shadow-md">
            <img class="h-6" src="/images/cartImages/emi.svg" alt="EMI" />
            <span>
              Monthly payment plans from EGP 500
              <a href="" class="textViewMore text-primary font-semibold"
                >View more details</a
              >
            </span>
          </div>
          <button
            (click)="checkout()"
            class="btn bg-primary text-white text-sm py-2 font-bold w-full mt-4 rounded-lg"
          >
            CHECKOUT
          </button>
        </div>
      </div>
      <div
        class="valuDiv rounded-lg flex justify-between items-center mt-5 bg-white p-4 shadow-md"
      >
        <div class="w-1/4">
          <img class="w-1/2" src="/images/cartImages/valu_v2.svg" alt="Valu" />
        </div>
        <div class="w-3/4">
          <span class="text-sm">Monthly installments plans available</span>
        </div>
      </div>
    </section>
  </div>
</div>
