<section class="product rounded-lg flex p-2 gap-5 mb-3 bg-white">
  <div class="flex-1 flex items-center">
    <figure class="w-1/4">
      <img class="imageProduct w-full" src="/images/cartImages/1.avif" alt="Product Image" />
    </figure>
    <div class="w-3/4 ml-3">
      <p class="nameProduct font-bold">
        Samsung Galaxy A15 Dual SIM Light Blue 6GB RAM 128GB 4G LTE - Middle
        East Version
      </p>
      <div class="detailsOrder mt-2">
        <p class="textOrderTime mt-2 text-gray-600">Order in 10 h 27 m</p>
        <p class="textDate font-bold">Get it by <span>date</span></p>
      </div>
      <div class="flex items-center gap-2 mt-2">
        <img src="/images/cartImages/non_returnable.svg" alt="Non Returnable" />
        <p class="text-gray-600">This item cannot be exchanged or returned.</p>
      </div>
      <button
        class="px-2 py-1 mt-3 bg-red-600 hover:bg-red-700 text-white rounded flex items-center gap-2"
        (click)="removeProduct()"
      >
        <img src="/images/cartImages/trash.svg" alt="Remove" /> Remove
      </button>
    </div>
  </div>
  <div class="w-1/4 flex flex-col justify-between text-right">
    <div>
      <p class="font-bold">EGP <strong class="text-lg">132.65</strong></p>
      <p class="off text-gray-500">
        <span class="offPrice line-through me-1">9999.00</span>
        <span class="offRate text-red-600 font-bold">17% OFF</span>
      </p>
      <div class="my-2">
        <img src="/images/cartImages/fulfilment_express_v3-en.svg" alt="Express Delivery" />
      </div>
      <div class="delivery flex justify-end items-center gap-2">
        <img class="h-5" src="/images/cartImages/van-en.png" alt="Van" />
        <strong class="text-green-600">Free Delivery</strong>
      </div>
    </div>
    <div class="quantity flex justify-end items-center gap-3 mt-4">
      <span class="qty text-gray-600">Qty</span>
      <input
        class="w-16 border border-gray-300 rounded text-center"
        type="number"
        value="1"
      />
    </div>
  </div>
</section>
