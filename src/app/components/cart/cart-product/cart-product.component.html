
@for (product of products; track $index) {
  <section class="rounded-lg flex p-2 gap-5 mb-3 bg-white">
    <div class="flex-1 flex items-center">
      <figure class="w-1/4">
        <img class="w-[120px]" [src]="product.imageUrl" alt="Product Image" />
      </figure>
      <div class="w-3/4 ml-3">
        <p class="text-[14px] font-bold">
          {{product.name}}
        </p>
        <div class="text-[14px] mt-2">
          <p class="mt-2 text-gray-600">Order in 10 h 27 m</p>
          <p class="font-bold">Get it by <span class="text-[#38ae04]">date</span></p>
        </div>
        <div class="flex items-center gap-2 mt-2">
          <img src="/images/cartImages/non_returnable.svg" alt="Non Returnable" />
          <p class="text-gray-600">This item cannot be exchanged or returned.</p>
        </div>
        <button class="px-2 py-1 mt-3 text-[#7e859b] border border-gray-300 hover:bg-red-200 rounded flex items-center gap-2" (click)="removeProduct(product.id)">
          <img src="/images/cartImages/trash.svg" alt="Remove" /> Remove
        </button>
      </div>
    </div>
    <div class="w-1/4 flex flex-col justify-between text-right">
      <div>
        <p class="font-bold">EGP <strong class="text-lg">{{product.price}}</strong></p>
        <p class="off text-gray-500">
          <span class="line-through me-1">{{product.originalPrice}}</span>
          <span class="text-[#38ae04] text-[13px] font-bold">17% OFF</span>
        </p>
        <div class="my-2">
          <img src="/images/cartImages/fulfilment_express_v3-en.svg" alt="Express Delivery" />
        </div>
        <div class="text-[12px] h-4 flex justify-end items-center gap-2">
          <img class="h-5" src="/images/cartImages/van-en.png" alt="Van" />
          <strong class="text-green-600">Free Delivery</strong>
        </div>
      </div>
      <div class="flex justify-end items-center gap-3 mt-4">
        <span class="text-gray-600">Qty</span>
        <input class="w-16 border border-gray-300 rounded text-center" type="number"[min]="0" [value]="product.quantity" (input)="updateQuantity(product, $event)" />
      </div>
    </div>
  </section>
}
