<div class="max-w-6xl mx-auto p-6 flex space-x-8">
  <div class="flex-1 bg-white p-6 border border-gray-200 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Product Details</h2>

    <div>
      @for (product of orderDetails[1].products; track $index) {
      <div class="flex items-center space-x-4 mb-6">
        <img
          [src]="product.productId.image"
          alt="Product Image"
          class="w-32 h-32 object-cover rounded-md border border-gray-300"
        />
        <div class="flex-1">
          <h3 class="text-xl font-semibold mb-2">
            {{ product.productId.name }}
          </h3>
          <p class="text-gray-700">
            <span class="font-semibold">Quantity:</span> {{ product.quantity }}
          </p>
          <p class="text-gray-700">
            <span class="font-semibold">Price: </span>$
            {{ product.productId.price }}
          </p>
        </div>
      </div>
      }
    </div>
  </div>

  <div class="w-1/3 bg-white p-6 border border-gray-200 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
    <div class="mb-6">
      <p class="text-gray-700 mb-2">
        <span class="font-bold"> Total Items:</span>
        {{ orderDetails[3]?.productLength }}
      </p>
      <p class="text-gray-700 mb-4">
        <span class="font-bold"> Total Price:</span> $
        {{ orderDetails[0]?.totalPrice }}
      </p>
    </div>
    <div class="flex flex-col space-y-4">
      <ngx-paypal [config]="payPalConfig"></ngx-paypal>
    </div>
  </div>
</div>
