<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">

  @for (product of allProducts; track product._id) {
  <div
    class="max-w-xs bg-gray-100 border border-gray-300 rounded-lg shadow-md dark:bg-gray-700 dark:border-gray-600"
  >
    <a href="#">
      <img class="rounded-t-lg w-full h-48 object-cover" [src]="product.image" alt="{{ product.name }}" />
    </a>
    <div class="p-4">
      <a href="#">
        <h5
          class="mb-1 text-lg font-semibold text-gray-900 dark:text-gray-200"
        >
          {{ product.name }}
        </h5>
      </a>
      <p class="text-lg font-medium text-gray-400 dark:text-gray-300">
        {{ product.price || 200 }}$
      </p>

    </div>
  </div>
  }
</div>
